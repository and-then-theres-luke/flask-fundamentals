<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Above is how we link our style sheet. url_for creates a url based on the static folder, and file name given -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <!-- Above is how we link our JS file. Make sure that you understand why we use defer -->
    <title>Checkerboard</title>
</head>
<body style="display:flex; align-items:center; justify-content: space-evenly; width: 80%; margin: auto;">
{% for count in range(0,num_boxes) %}
    <div style="height:250px; width:250px; background-color: {{bg_color}};"></div>
{% endfor %}
</body>
</html>
